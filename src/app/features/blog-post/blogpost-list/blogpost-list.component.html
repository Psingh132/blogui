<div class="container">
  <h1 class="mt-3">BlogPost List</h1>

  <div class="d-flex justify-content-start mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"
      >Add BlogPost</a
    >
  </div>

  <ng-container *ngIf="blogPost$ | async as blogPosts">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item">
          <a class="page-link" (click)="getPrevPage()" style="cursor: pointer"
            >Previous</a
          >
        </li>

        <li *ngFor="let item of list; let index = index" class="page-item">
          <a
            class="page-link"
            (click)="getPage(index + 1)"
            style="cursor: pointer"
            >{{ index + 1 }}</a
          >
        </li>

        <li class="page-item">
          <a class="page-link" (click)="getNextPage()" style="cursor: pointer"
            >Next</a
          >
        </li>
      </ul>
    </nav>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>Is Visible</th>
          <th>Categories</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blogPost of blogPosts">
          <td>{{ blogPost.title }}</td>
          <td>{{ blogPost.shortDescription }}</td>
          <td>{{ blogPost.isVisible }}</td>
          <td>
            <span *ngFor="let category of blogPost.categories">
              <span class="badge bg-secondary me-2">{{ category.name }}</span>
            </span>
          </td>
          <td>
            <a
              class="btn btn-light"
              [routerLink]="['/admin/blogposts', blogPost.id]"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
