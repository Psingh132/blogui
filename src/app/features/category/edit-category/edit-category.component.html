<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  <ng-container *ngIf="category; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input
            type="text"
            disabled
            id="categoryId"
            class="form-control"
            name="categoryId"
            value="{{ category.id }}"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Name</label>
          <input
            type="text"
            id="categoryName"
            class="form-control"
            name="categoryName"
            [(ngModel)]="category.name"
          />
        </div>
        <div class="mt-3">
          <label class="form-label" for="categoryUrlHandle">Url Handle</label>
          <input
            type="text"
            id="categoryUrlHandle"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="category.urlHandle"
          />
        </div>
        <div class="mt-3">
          <label for="categories" class="form-label">Topic</label>
          <ng-container *ngIf="topics$ | async as topics">
            <select
              class="form-select form-select-sm mb-3"
              [(ngModel)]="selectedTopicId"
              name="categories"
              id="categories"
            >
              <option *ngFor="let topic of topics" [value]="topic.id">
                {{ topic.name }}
              </option>
            </select>
          </ng-container>
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            type="button"
            class="btn btn-danger ms-3"
            (click)="onDelete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-danger" role="alert">Category Not Found!</div>
  </ng-template>
</div>
