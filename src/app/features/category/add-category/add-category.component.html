<div class="container">
  <h1 class="mt-3">Add Category</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Category Name</label>
        <input
          type="text"
          id="categoryName"
          class="form-control"
          name="categoryName"
          [(ngModel)]="model.name"
        />
      </div>
      <div class="mt-3">
        <label class="form-label">Category Url Handle</label>
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)]="model.urlHandle"
        />
      </div>
      <div class="mt-3">
        <label for="categories" class="form-label">Topic</label>
        <ng-container *ngIf="topics$ | async as topics">
          <select
            class="form-select form-select-sm mb-3"
            [(ngModel)]="model.topicId"
            name="categories"
            id="categories"
          >
            <option *ngFor="let topic of topics" [value]="topic.id">
              {{ topic.name }}
            </option>
          </select>
        </ng-container>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
