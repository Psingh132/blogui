<div class="container">
  <div class="search-bar-container d-flex align-items-start mt-4">
    <input
      type="text"
      class="form-control search-input"
      placeholder="Search posts by category"
      aria-label="Search"
      [(ngModel)]="queryText"
    />
    <button
      class="btn search-button"
      type="button"
      [disabled]="queryText.length < 2"
      (click)="onSearch(queryText)"
    >
    <i class="bi bi-search"></i>
    </button>
  </div>
  <div class="my-4">
    <div class="row align-items-strech">
      <ng-container *ngIf="blogs$ | async as blogs; else loader">
        <div class="col-12 col-md-4 mb-3" *ngFor="let blog of blogs">
          <div class="card h-100">
            <img
              [src]="blog.featuredImageUrl"
              class="card-img-top"
              [alt]="blog.title"
              height="260px"
              width="350px"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                {{ blog.title }}
              </h5>
              <p class="card-text">
                {{ blog.shortDescription }}
              </p>
              <span class="d-flex align-items-end" style="flex: 1">
                <a
                  [routerLink]="['/blog', blog.urlHandle]"
                  class="btn btn-primary"
                >
                  Read More
                </a>
              </span>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #loader>
        <div class="text-center mt-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
