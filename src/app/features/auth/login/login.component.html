<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Sign in to BlogShare</h1>

      <div *ngIf="isLoading" class="spinner-overlay">
        <div class="spinner"></div>
      </div>

      <form #form="ngForm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            placeholder="example@gmail.com"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
            #email="ngModel"
            required
            email
          />
          <div *ngIf="email.invalid && email.touched" class="text-danger mt-1">
            <small *ngIf="email.errors?.['required']">Email is required.</small>
            <small *ngIf="email.errors?.['email']">Invalid email format.</small>
          </div>
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            placeholder="........"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
            #password="ngModel"
            required
            minlength="6"
          />
          <div
            *ngIf="password.invalid && password.touched"
            class="text-danger mt-1"
          >
            <small *ngIf="password.errors?.['required']"
              >Password is required.</small
            >
            <small *ngIf="password.errors?.['minlength']">
              Password must be at least 6 characters.
            </small>
          </div>
        </div>

        <div class="mt-3">
          <button
            type="submit"
            class="btn submit-button"
            [disabled]="form.invalid"
          >
            Login
          </button>
        </div>
      </form>

      <div class="mt-3">
        <p>
          Don't have an account?
          <a class="text-decoration-none" routerLink="/register">
            <span style="color: chocolate">Register</span>
          </a>
        </p>
      </div>
      <div>
        <p>
          Want to check admin feature?
          <a class="btn" (click)="fillAdminCredentials()">
            <span style="color: chocolate">Admin Login</span>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
