<div class="container mt-5">
  <ng-container *ngIf="blogs$ | async as blogs">
    <div class="card w-80">
      <div class="card-body d-flex" *ngFor="let blog of blogs">
        <div class="description" style="flex: 10">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">
            {{ blog.shortDescription }}
          </p>
          <a [routerLink]="['/blog', blog.urlHandle]" class="btn btn-primary"
            >Read More</a
          >
        </div>
        <img
          [src]="blog.featuredImageUrl"
          class="card-image"
          [alt]="blog.title"
          style="
            flex: 3;
            object-fit: cover;
            border-radius: 8px;
            max-height: 100%;
          "
        />
      </div>
    </div>
  </ng-container>
</div>
